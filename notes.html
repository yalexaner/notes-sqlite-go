<!DOCTYPE html>
<html style="background-image: linear-gradient(to right, #ffcad4, #d1e8ff);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes</title>
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/css/bulma-calendar.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/js/bulma-calendar.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .columns {
            height: 100%;
            margin: 0;
            display: flex;
            flex-grow: 1;
        }

        .scrollable-column {
            overflow-y: auto;
            /* Enables vertical scrolling */
            max-height: 100%;
            /* Ensures the column does not grow beyond the viewport */
        }
    </style>
</head>

<body>
    <div class="columns">
        <div class="column is-half ml-6 mt-6 scrollable-column">
            {{range .}}
            {{template "note" .}}
            {{end}}
        </div>
        <div class="column is-one-third is-offset-1 mr-6 mt-6">
            <div class="box">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input name="filter-text" class="input" type="text" placeholder="Ключевые слова">
                    </div>
                    <div class="control">
                        <button class="button is-info" hx-post="/filter-notes" hx-target=".scrollable-column"
                            hx-swap="outerHTML" hx-include="[name='filter-text']">
                            Отфильтровать
                        </button>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="field">
                    <div class="control">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
            <div class="box">
                <form>
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="text" name="title" placeholder="Заголовок заметки"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input is-medium" type="text" name="content" placeholder="Текст заметки"
                                required>
                        </div>
                    </div>
                    <div class="control">
                        <button hx-post="/add-note" hx-target=".scrollable-column" hx-swap="beforeend"
                            class="button is-primary is-medium is-fullwidth" type="submit">
                            Добавить новую заметку
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendar = new bulmaCalendar('#calendar', {
                showTodayButton: false,
                showClearButton: false,
                showHeader: false,
                showFooter: false,
                displayMode: 'inline',
                startDate: new Date(),
                dateFormat: 'MM/DD/YYYY',
                lang: 'en-US',
                type: 'date'
            });

            var scrollableColumn = document.querySelector('.scrollable-column');
            if (scrollableColumn) {
                scrollableColumn.scrollTop = scrollableColumn.scrollHeight;
            }
        });

        document.body.addEventListener('htmx:load', function (evt) {
            var scrollableColumn = document.querySelector('.scrollable-column');
            if (scrollableColumn) {
                scrollableColumn.scrollTop = scrollableColumn.scrollHeight;
            }
        });
    </script>
</body>

</html>
